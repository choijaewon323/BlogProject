<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>블로그</title>
    </head>

    <body>
        <div class="container">

            <h1 id="main" class="display-3 center-block">블로그</h1>
            <input id="username" th:value="${account.username}" hidden>
            <ul class="nav">
                <li class="nav-item">
                    <button id="createButtonClicked" class="btn btn-light">게시물 추가</button>
                </li>
                <li class="nav-item">
                    <button id="logout" class="btn btn-light">로그아웃</button>
                </li>
                <li class="nav-item">
                    <a th:href="@{/account/{username}(username=${account.username})}" class="btn btn-light">내 정보</a>
                </li>
                <li class="nav-item">
                    <select class="form-select" id="keyword">
                        <option value="titleSelected">제목</option>
                        <option value="contentSelected">내용</option>
                    </select>
                </li>
                <li class="nav-item">
                    <input class="form-control" id="findContent">
                </li>
                <li>
                    <button class="btn btn-default" id="searchClicked">검색</button>
                </li>
            </ul>

            <div>
                <ul th:each="post : ${posts}" class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/detail/{id}(id=${post.id})}">
                            <h3 th:text="${post.title}"></h3>
                        </a> 
                        <p th:text="${post.createdDate}"></p>
                        <p th:text="${post.content}"></p>
                    </li>
                </ul>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
