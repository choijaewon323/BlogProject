<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>댓글 수정</title>
    </head>

    <body>
        <div class="container">
            <input hidden id="postID" th:value="${reply.post.id}">
            <input hidden id="replyID" th:value="${reply.id}">
            <p>작성자 : <input id="writer" th:value="${reply.writer}" class="form-control"></p>
            <p><textarea id="content" th:text="${reply.content}" class="form-control"></textarea></p>
            <button id="replyUpdate" class="btn btn-light">수정</button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/js/main.js?var=2"></script>
    </body>
</html>
