<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>블로그</title>
    </head>

    <body>
        <div class="container">
            <h1 id="main" class="display-3 center-block">재원블로그</h1>
            
            <input id="postID" hidden th:value="${post.id}">

            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.createdDate}"></p>
            <p th:text="${post.content}"></p>
            <button id="updateButtonClicked" class="btn btn-light">수정</button>
            <button id="deletePost" class="btn btn-light">삭제</button>
            
            <div>
                <ul id="replies" th:each="reply : ${replies}" class="list-group">
                    <li class="list-group-item">
                        <input class="replyID" th:value="${reply.id}" hidden>
                        <p>작성자 : <span th:text="${reply.writer}"></span></p>
                        <p th:text="${reply.createdDate}"></p>
                        <p th:text="${reply.content}"></p>
                        <button class="btn btn-light" th:onclick="'replyUpdateClicked(' + ${reply.id} + ')'">수정</button>
                        <button class="btn btn-light" th:onclick="'replyDelete(' + ${reply.id} + ')'">삭제</button>
                    </li>
                </ul>
            </div>
            <div>
                <p>작성자 : <input id="replyWriter" class="form-control"></p>
                <textarea id="replyContent" class="form-control"></textarea>
                <button id="createReply" class="btn btn-light">작성</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
